<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket-chat</title>
    <script src="http://code.jquery.com/jquery-1.9.0rc1.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.0.0rc1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <div class="row ">
            <div class="col-8">
                <div class="messages-list d-none">
                    <h2>Messages</h2>
                    <ul class="list-group ">

                    </ul>
                </div>
            </div>
            <div class="col-4">
                <div class="users-list d-none">
                    <h2>Users</h2>
                    <ul class="list-group">

                    </ul>
                </div>
                <div class="login-form-container">
                    <form class="login-form">
                        <div class="form-group">
                            <label for="nickname">Nickname</label>
                            <input type="text" id="nickname">
                        </div>
                        <button type="submit" class="btn btn-primary w-50">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="message-form-container fixed-bottom">
            <form class="message-form mr-2 ml-2 d-none">
                <div class="form-row">
                    <div class="col-10">
                        <input type="text" id="message" class="form-control mb-3" placeholder="message">
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary w-100">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
